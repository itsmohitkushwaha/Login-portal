<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>REGISTRATION FORM</h1>
        <form id="myForm" action="success.html" method="post">
            <label for="name">NAME:</label>
            <input type="text" id="name" name="name" required>
            <br>

            <label for="email">EMAIL:</label>
            <input type="email" id="email" name="email" required>
            <br>

            <label for="roll no.">ROLL NO.:</label>
            <input type="roll no." id="roll no." name="roll no." required>
            <br>

            <label for="branch">BRANCH:</label>
            <input type="branch" id="branch" name="branch" required>
            <br>

            <label for="mobile no.">MOBILE NO.:</label>
            <input type="mobile no." id="mobile no." name="mobile no." required>
            <br>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
teccode
</html>
